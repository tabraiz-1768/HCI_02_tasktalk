<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 8: Describe Your Weekend Plans</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="task-header">
    <h1>Task 8: Describe Your Weekend Plans</h1>
    <p>Share your weekend plans with someone to improve fluency in conversation.</p>
  </header>

  <main class="task-content">
    <section class="task-instructions">
      <h2>Instructions:</h2>
      <p>Tell someone about your weekend plans. This will help you practice using future tense verbs and enhance your conversational abilities.</p>
    </section>

    <section class="task-completion">
      <label class="task-complete">
        <input type="checkbox" id="task-complete-checkbox">
        I have completed this task
      </label>
      <button id="next-task-btn" class="next-btn" disabled>Go to Next Task</button>
    </section>

    <a href="tasks.html" class="back-btn">Back to Task List</a>
  </main>

  <script>
    const nextTaskButton = document.getElementById('next-task-btn');
    const taskCompleteCheckbox = document.getElementById('task-complete-checkbox');

    taskCompleteCheckbox.addEventListener('change', function () {
      nextTaskButton.disabled = !taskCompleteCheckbox.checked;
    });

    nextTaskButton.addEventListener('click', function () {
      window.location.href = 'task9.html';
    });
  </script>
</body>
</html>
